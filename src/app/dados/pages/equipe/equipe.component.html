<div class="main shadow-light" *ngIf="add">
  <header>
    <h2>Criar equipe</h2>
  </header>

  <form [formGroup]="equipeForm">
    <div class="main__form">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nomeEquipe" name="nomeEquipe" required placeholder="Ex.: vaca h">
      </mat-form-field>
      <!-- <mat-form-field appearance="outline">
        <mat-label>Agentes</mat-label>
        <input matInput formControlName="id_agentes" name="id_agentes" required placeholder="Ex.: Agentes de trÃ¢nsito">
      </mat-form-field> -->
      <h3>Selecione o agente</h3>
            <mat-form-field appearance="outline">
              <mat-label>Agente</mat-label>
              <mat-select required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let agente of agentes" [value]="agente" (click)="selecionarPermulta(agente)">
                  {{ agente.nome }}
                </mat-option>
              </mat-select>
              <!-- <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
              <mat-hint>{{animalControl.value?.sound}}</mat-hint>   /assets/images/avatarNull.png -->
            </mat-form-field>
            <div class="form__chips" *ngIf="agentesSubstituto">
              <mat-chip-list aria-label="Agentes-Selecionados">
                <mat-chip *ngFor="let itemSel of agentesSubstituto">
                  <img matChipAvatar src="/assets/images/avatarNull.png" alt="Avatar agente"/>
                  {{ itemSel.nome }}
                </mat-chip>
              </mat-chip-list>
            </div>
      <div class="button">
        <button mat-button color="primary" (click)="salvarEquipe()">Adicionar</button>
        <button mat-button color="warn" (click)="limparCampos()">Cancelar</button>
      </div>
    </div>
  </form>
</div>

<button mat-fab color="primary" class="add-btn" (click)="addAgente()" matTooltip="Adicionar equipe">
  <mat-icon>add</mat-icon>
</button>
<div class="card" *ngIf="equipes && !add">
  <mat-card class="example-card" *ngFor="let equipe of equipes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ equipe.nomeEquipe }}</mat-card-title>
      <mat-card-subtitle> equipe.id_agentes }}</mat-card-subtitle>
    </mat-card-header>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
</div>
