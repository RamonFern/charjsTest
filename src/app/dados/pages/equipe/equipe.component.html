<div class="main shadow-light" *ngIf="add">
  <header>
    <h2>Criar equipe</h2>
  </header>

  <form [formGroup]="equipeForm">
    <div class="main__form">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nomeequipe" name="nomeequipe" required placeholder="Ex.: vaca h">
      </mat-form-field>
            <div class="form__chips" *ngIf="agentesDaEquipe">
              <mat-chip-list aria-label="Agentes-Selecionados">
                <mat-chip *ngFor="let itemSel of agentesDaEquipe">
                  <img matChipAvatar src="/assets/images/avatarNull.png" alt="Avatar agente"/>
                  {{ itemSel.nome }}
                </mat-chip>
              </mat-chip-list>
            </div>
      <div class="button">
        <button mat-button color="primary" (click)="salvarEquipe()">Adicionar</button>
        <button mat-button color="warn" (click)="limparCampos()">Cancelar</button>
      </div>
    </div>
  </form>
</div>

<button mat-fab color="primary" class="add-btn" (click)="addAgente()" matTooltip="Adicionar equipe">
  <mat-icon>add</mat-icon>
</button>
<div class="card" *ngIf="equipes && !add">
  <ng-container *ngFor="let equipe of equipes">
    <app-card-equipe [equipe]="equipe"></app-card-equipe>
  </ng-container>
</div>
