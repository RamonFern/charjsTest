<div class="container">
  <header>
    <h3>{{ diaSemana | uppercase }}</h3>
  </header>
  <div class="dia" *ngIf="dataAtual != dia.data">
    <span>NOME DA EQUIPE: </span>
    <span>{{ equipe?.nomeequipe }}</span>
    <span>{{ dia?.data }}</span>
  </div>
  <div class="dia_hoje" *ngIf="dataAtual === dia.data">
    <span>NOME DA EQUIPE: </span>
    <span>{{ equipe?.nomeequipe }}</span>
    <span>{{ dia?.data }}</span>
  </div>
</div>
