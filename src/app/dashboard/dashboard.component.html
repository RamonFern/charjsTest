<div class="dashboard">
  <div class="dia-sem" *ngFor="let diaSem of namesOfDays">
    <span>{{ diaSem }}</span>
  </div>
  <ng-container *ngFor="let escalaDia of escalasResponse">
    <app-dia [dia]="escalaDia"></app-dia>
  </ng-container>
</div>
<div>
  <h2>Equipe do dia</h2>
</div>
<div *ngIf="escalaResponse">
  <app-equipe-plantao [escalaResponse]="escalaResponse"></app-equipe-plantao>
</div>
<button mat-fab color="primary" (click)="criarEscalaDeServico()" class="add-btn" matTooltip="Criar escala de serviÃ§o">
  <mat-icon>add</mat-icon>
</button>
