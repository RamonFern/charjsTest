<header>
  <span class="header">Criar Escala de servi√ßo</span>
</header>
<form [formGroup]="escalaForm">
  <div class="inputs">
    <mat-form-field appearance="outline">
      <mat-label>Data inicial</mat-label>
      <input matInput formControlName="data" name="data" required placeholder="Ex.: 12/09/2023">
    </mat-form-field>
    <!-- <mat-form-field appearance="outline">
      <mat-label>Data final</mat-label>
      <input matInput name="nome" required placeholder="Ex.: 12/09/2023">
    </mat-form-field> -->
  </div>
  <div class="form__agentes" >
    <h2>Selecione a equipe</h2>
    <div class="equipe">
      <mat-form-field appearance="outline">
        <mat-label>Equipe</mat-label>
        <mat-select required formControlName="equipe_id">
          <mat-option>--</mat-option>
          <mat-option  *ngFor="let equipe of equipes" [value]="equipe.id" name="equipe_id">
            {{ equipe.nomeEquipe }}
          </mat-option>
        </mat-select>
        <!-- <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
          <mat-hint>{{animalControl.value?.sound}}</mat-hint>   /assets/images/avatarNull.png -->
      </mat-form-field>
      <button mat-button class="botao" color="primary" (click)="criarEscala()" >Add</button>
    </div>
  </div>
</form>
